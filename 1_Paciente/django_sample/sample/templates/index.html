<html>

<head>
    <title>Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="padding: 16px">
        <form>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" maxlength="11" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="nome">Password</label>
                <input type="text" class="form-control" id="nome" maxlength="120" placeholder="Digite seu nome">
            </div>
        </form>

        <button class="btn btn-success" id="cadastrar">Cadastrar</button>

    </div>

    <script>
        $("#cadastrar").click(function () {
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8000/api/sample",
                data: JSON.stringify({
                    'cpf': $("#cpf").val(),
                    'name': $("#nome").val()
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (resultado) {
                    alert(JSON.stringify(resultado))
                },
                error: function (e) {
                    if (e.responseJSON.message === undefined) {
                        alert(JSON.stringify(e.responseJSON))
                    } else {
                        alert(e.responseJSON.message)
                    }

                }
            });
        });
    </script>
</body>

</html>
